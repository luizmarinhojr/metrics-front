<main>
    <div class="rectangle shadow">
        <div class="image">
            <img src="assets/images/logo-inovatti-deitada-no-background.png" width="180px">
        </div>
        
        <form [formGroup]="form">
            <div class="login-form">
                <div class="row">
                    <div class="col">
                        <label id="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label id="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col d-grid">
                        <button type="submit" class="btn btn-warning mb-3" (click)="login()">Entrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
