<main class="container">
    <div class="form">
        <form [formGroup]="form">
            <fieldset class="my-5">
                <legend class="text-center">Informação</legend>

                <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-5">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" id="date" class="form-control" formControlName="date">
                    </div>
                    <div class="col-md-4 col-sm-5">
                        <label for="name" class="form-label">Nome Corretor(a)</label>
                        <input type="text" id="name" class="form-control" formControlName="broker">
                    </div>
                </div>
            </fieldset>
            
            <fieldset class="my-5">
                <legend class="text-center">Métricas</legend>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="leads" class="form-label">Leads Recebidos</label>
                        <input type="number" id="leads" class="form-control" formControlName="receivedLeads">
                    </div>
                    <div class="col-sm-3">
                        <label for="ligacoes" class="form-label">Ligações</label>
                        <input type="number" id="ligacoes" class="form-control" formControlName="calls">
                    </div>
                    <div class="col-sm-3">
                        <label for="espontaneo" class="form-label">Espontâneo</label>
                        <input type="number" id="espontaneo" class="form-control" formControlName="spontaneous">
                    </div>
                    <div class="col-sm-3">
                        <label for="captacoes" class="form-label">Captações</label>
                        <input type="number" id="captacoes" class="form-control" formControlName="captations">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="visitas" class="form-label">Visitas</label>
                        <input type="number" id="visitas" class="form-control" formControlName="visits">
                    </div>
                    <div class="col-sm-2">
                        <label for="negociacoes" class="form-label">Negociações</label>
                        <input type="number" id="negociacoes" class="form-control" formControlName="negotiations">
                    </div>
                    <div class="col-sm-2">
                        <label for="propostas" class="form-label">Propostas</label>
                        <input type="number" id="propostas" class="form-control" formControlName="proposals">
                    </div>
                    <div class="col-sm-2">
                        <label for="vendas" class="form-label">Vendas</label>
                        <input type="number" id="vendas" class="form-control" formControlName="sells">
                    </div>
                    <div class="col-sm-3">
                        <label for="agendamentos" class="form-label">Agendamentos</label>
                        <input type="number" id="agendamentos" class="form-control" formControlName="schedules">
                    </div>
                </div>

                <div class="row pt-5">
                    <div class="col d-grid">
                        <button type="submit" class="btn btn-warning mb-3" (click)="send()">Cadastrar Métrica</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
